<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Advanced Trading Course Icon</title>
  <desc>A professional icon representing advanced stock trading with multi-timeframe charts, indicators, and derivatives analysis</desc>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A"/>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="gridDark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
    </pattern>
    <linearGradient id="bullishGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="bearishGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="indicatorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0"/>
      <stop offset="50%" stop-color="#F59E0B" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#10B981" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Grid Background -->
  <rect width="800" height="600" fill="url(#gridDark)"/>
  
  // Decorative Elements
  <circle cx="720" cy="80" r="120" fill="#10B981" fill-opacity="0.05"/>
  <circle cx="80" cy="520" r="80" fill="#F59E0B" fill-opacity="0.05"/>
  
  <!-- Multiple Chart Timeframes -->
  <!-- Main Chart Area -->
  <g transform="translate(80, 80)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="480" height="320" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
    
    <!-- Price Candles -->
    <!-- Bullish sequence -->
    <rect x="20" y="180" width="18" height="60" rx="2" fill="#10B981"/>
    <line x1="29" y1="150" x2="29" y2="180" stroke="#10B981" stroke-width="2"/>
    <line x1="29" y1="240" x2="29" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="50" y="160" width="18" height="80" rx="2" fill="#10B981"/>
    <line x1="59" y1="130" x2="59" y2="160" stroke="#10B981" stroke-width="2"/>
    <line x1="59" y1="240" x2="59" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="80" y="200" width="18" height="50" rx="2" fill="#EF4444"/>
    <line x1="89" y1="170" x2="89" y2="200" stroke="#EF4444" stroke-width="2"/>
    <line x1="89" y1="250" x2="89" y2="270" stroke="#EF4444" stroke-width="2"/>
    
    <rect x="110" y="140" width="18" height="100" rx="2" fill="#10B981"/>
    <line x1="119" y1="110" x2="119" y2="140" stroke="#10B981" stroke-width="2"/>
    <line x1="119" y1="240" x2="119" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="140" y="120" width="18" height="120" rx="2" fill="#10B981"/>
    <line x1="149" y1="90" x2="149" y2="120" stroke="#10B981" stroke-width="2"/>
    <line x1="149" y1="240" x2="149" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="170" y="100" width="18" height="140" rx="2" fill="#10B981"/>
    <line x1="179" y1="70" x2="179" y2="100" stroke="#10B981" stroke-width="2"/>
    <line x1="179" y1="240" x2="179" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="200" y="80" width="18" height="160" rx="2" fill="#10B981"/>
    <line x1="209" y1="50" x2="209" y2="80" stroke="#10B981" stroke-width="2"/>
    <line x1="209" y1="240" x2="209" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <!-- Rising trend continuation -->
    <rect x="230" y="60" width="18" height="180" rx="2" fill="#10B981"/>
    <line x1="239" y1="30" x2="239" y2="60" stroke="#10B981" stroke-width="2"/>
    <line x1="239" y1="240" x2="239" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="260" y="70" width="18" height="170" rx="2" fill="#10B981"/>
    <line x1="269" y1="40" x2="269" y2="70" stroke="#10B981" stroke-width="2"/>
    <line x1="269" y1="240" x2="269" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="290" y="50" width="18" height="190" rx="2" fill="#10B981"/>
    <line x1="299" y1="20" x2="299" y2="50" stroke="#10B981" stroke-width="2"/>
    <line x1="299" y1="240" x2="299" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="320" y="40" width="18" height="200" rx="2" fill="#10B981"/>
    <line x1="329" y1="10" x2="329" y2="40" stroke="#10B981" stroke-width="2"/>
    <line x1="329" y1="240" x2="329" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <rect x="350" y="30" width="18" height="210" rx="2" fill="#10B981"/>
    <line x1="359" y1="0" x2="359" y2="30" stroke="#10B981" stroke-width="2"/>
    <line x1="359" y1="240" x2="359" y2="260" stroke="#10B981" stroke-width="2"/>
    
    <!-- EMA Line -->
    <path d="M 29 260 Q 89 240, 149 220 T 269 180 T 359 100" 
          stroke="#F59E0B" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- Support Level -->
    <line x1="0" y1="280" x2="480" y2="280" stroke="#10B981" stroke-width="2" stroke-dasharray="8 4" opacity="0.7"/>
    <text x="490" y="285" font-family="Arial, sans-serif" font-size="12" fill="#10B981">Support</text>
    
    <!-- Resistance Level -->
    <line x1="0" y1="20" x2="480" y2="20" stroke="#EF4444" stroke-width="2" stroke-dasharray="8 4" opacity="0.7"/>
    <text x="490" y="25" font-family="Arial, sans-serif" font-size="12" fill="#EF4444">Resistance</text>
  </g>
  
  <!-- RSI Indicator Panel -->
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">RSI (14)</text>
    
    <!-- RSI Scale -->
    <line x1="20" y1="30" x2="20" y2="85" stroke="#475569" stroke-width="2"/>
    <line x1="20" y1="35" x2="140" y2="35" stroke="#475569" stroke-width="1" stroke-dasharray="4 2"/>
    <line x1="20" y1="57" x2="140" y2="57" stroke="#475569" stroke-width="1" stroke-dasharray="4 2"/>
    <line x1="20" y1="80" x2="140" y2="80" stroke="#475569" stroke-width="1" stroke-dasharray="4 2"/>
    
    <text x="25" y="33" font-family="Arial, sans-serif" font-size="8" fill="#64748B">70</text>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="8" fill="#64748B">50</text>
    <text x="25" y="78" font-family="Arial, sans-serif" font-size="8" fill="#64748B">30</text>
    
    <!-- RSI Value Line -->
    <path d="M 25 65 L 45 62 L 65 58 L 85 55 L 105 52 L 125 45" 
          stroke="#10B981" 
          stroke-width="2" 
          fill="none"/>
    
    <!-- Current RSI Value -->
    <circle cx="125" cy="45" r="4" fill="#10B981"/>
  </g>
  
  <!-- MACD Indicator Panel -->
  <g transform="translate(580, 200)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">MACD</text>
    
    <!-- MACD Histogram -->
    <rect x="20" y="55" width="8" height="10" fill="#10B981"/>
    <rect x="35" y="50" width="8" height="15" fill="#10B981"/>
    <rect x="50" y="52" width="8" height="12" fill="#10B981"/>
    <rect x="65" y="48" width="8" height="18" fill="#10B981"/>
    <rect x="80" y="45" width="8" height="22" fill="#10B981"/>
    <rect x="95" y="40" width="8" height="28" fill="#10B981"/>
    <rect x="110" y="38" width="8" height="30" fill="#10B981"/>
    <rect x="125" y="35" width="8" height="34" fill="#10B981"/>
    
    <!-- Signal Line -->
    <path d="M 25 70 Q 65 68, 105 55" stroke="#F59E0B" stroke-width="2" fill="none"/>
    
    <!-- MACD Line -->
    <path d="M 25 75 Q 65 60, 125 45" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Position Size Calculator -->
  <g transform="translate(580, 320)">
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">Position Size</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Risk per Trade:</text>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">2%</text>
    
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Position:</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">₹45,000</text>
    
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Stoploss:</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#EF4444">₹92.50</text>
  </g>
  
  <!-- Trading Psychology Badge -->
  <g transform="translate(580, 420)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="1"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981" text-anchor="middle">TRADING</text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981" text-anchor="middle">PSYCHOLOGY</text>
  </g>
  
  <!-- NIFTY Label -->
  <g transform="translate(80, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10B981">ADVANCED</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">TRADING</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748B">40 Hours • Hindi + Hinglish</text>
  </g>
  
  <!-- Options/Futures Badge -->
  <g transform="translate(350, 520)">
    <rect x="0" y="0" width="120" height="50" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">DERIVATIVES</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F8FAFC" text-anchor="middle">F&O Trading</text>
  </g>
  
  <!-- Level Badge -->
  <g transform="translate(500, 520)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="1"/>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444" text-anchor="middle">ADVANCED</text>
  </g>
</svg>