<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="upGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="downGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Grid lines -->
  <g opacity="0.12" stroke="#94a3b8" stroke-width="0.5">
    <line x1="60" y1="60" x2="60" y2="220"/>
    <line x1="110" y1="60" x2="110" y2="220"/>
    <line x1="160" y1="60" x2="160" y2="220"/>
    <line x1="210" y1="60" x2="210" y2="220"/>
    <line x1="260" y1="60" x2="260" y2="220"/>
    <line x1="310" y1="60" x2="310" y2="220"/>
    <line x1="60" y1="180" x2="340" y2="180"/>
    <line x1="60" y1="140" x2="340" y2="140"/>
    <line x1="60" y1="100" x2="340" y2="100"/>
  </g>

  <!-- Price Action Chart Area -->
  <g transform="translate(60, 60)">
    <!-- Area under price -->
    <path d="M0,150 L40 L20,145,155 L60,130 L80,125 L100,135 L120,115 L140,110 L160,120 L180,95 L200,100 L220,80 L240,85 L260,70 L280,75 L300,55 L320,60 L340,45 L360,50 L380,35 L400,40 L400,160 L0,160 Z"
          fill="url(#priceGradient)"/>

    <!-- Price line -->
    <path d="M0,150 L20,145 L40,155 L60,130 L80,125 L100,135 L120,115 L140,110 L160,120 L180,95 L200,100 L220,80 L240,85 L260,70 L280,75 L300,55 L320,60 L340,45 L360,50 L380,35 L400,40"
          fill="none" stroke="#f59e0b" stroke-width="2.5"/>

    <!-- Pure Price Action Candlesticks -->
    <!-- Candle 1: Bullish -->
    <line x1="20" y1="140" x2="20" y2="155" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="12" y="143" width="16" height="8" fill="url(#upGradient)" rx="1"/>

    <!-- Candle 2: Bearish rejection -->
    <line x1="60" y1="120" x2="60" y2="140" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="52" y="125" width="16" height="12" fill="url(#downGradient)" rx="1"/>

    <!-- Candle 3: Strong bullish -->
    <line x1="100" y1="125" x2="100" y2="145" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="92" y="128" width="16" height="14" fill="url(#upGradient)" rx="1"/>

    <!-- Candle 4: Bearish with rejection -->
    <line x1="140" y1="100" x2="140" y2="120" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="132" y="105" width="16" height="12" fill="url(#downGradient)" rx="1"/>

    <!-- Candle 5: Strong bullish momentum -->
    <line x1="180" y1="85" x2="180" y2="105" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="172" y="88" width="16" height="14" fill="url(#upGradient)" rx="1"/>

    <!-- Candle 6: Continuation bullish -->
    <line x1="220" y1="70" x2="220" y2="90" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="212" y="73" width="16" height="14" fill="url(#upGradient)" rx="1"/>

    <!-- Candle 7: Small bearish retracement -->
    <line x1="260" y1="62" x2="260" y2="75" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="252" y="65" width="16" height="7" fill="url(#downGradient)" rx="1"/>

    <!-- Candle 8: Strong bullish breakout -->
    <line x1="300" y1="45" x2="300" y2="65" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="292" y="48" width="16" height="14" fill="url(#upGradient)" rx="1"/>

    <!-- Candle 9: Continuation -->
    <line x1="340" y1="35" x2="340" y2="55" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="332" y="38" width="16" height="14" fill="url(#upGradient)" rx="1"/>
  </g>

  <!-- Support/Resistance Zones Visualization -->
  <g transform="translate(60, 60)">
    <!-- Support zone -->
    <rect x="50" y="145" width="200" height="20" fill="#22c55e" opacity="0.1"/>
    <line x1="50" y1="150" x2="250" y2="150" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2" opacity="0.6"/>
    <text x="150" y="163" fill="#22c55e" font-size="6" font-family="Arial" text-anchor="middle">DEMAND ZONE</text>

    <!-- Resistance zone -->
    <rect x="180" y="55" width="180" height="20" fill="#ef4444" opacity="0.1"/>
    <line x1="180" y1="60" x2="360" y2="60" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2" opacity="0.6"/>
    <text x="270" y="73" fill="#ef4444" font-size="6" font-family="Arial" text-anchor="middle">SUPPLY ZONE</text>
  </g>

  <!-- Market Structure Indicators -->
  <g transform="translate(280, 90)">
    <rect x="0" y="0" width="100" height="70" rx="6" fill="#0f172a" opacity="0.9" stroke="#334155" stroke-width="1"/>
    
    <g font-size="8" font-family="Arial">
      <text x="10" y="18" fill="#94a3b8">HH</text>
      <text x="40" y="18" fill="#22c55e">Higher High</text>
      
      <text x="10" y="34" fill="#94a3b8">HL</text>
      <text x="40" y="34" fill="#22c55e">Higher Low</text>
      
      <text x="10" y="50" fill="#94a3b8">LH</text>
      <text x="40" y="50" fill="#ef4444">Lower High</text>
    </g>
    
    <!-- Mini structure visualization -->
    <polyline points="10,62 25,58 40,60 55,55 70,52 85,48" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
  </g>

  <!-- Main Title -->
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-size="16" font-family="Arial" font-weight="bold">PRICE ACTION</text>
  <text x="200" y="222" text-anchor="middle" fill="#f59e0b" font-size="18" font-family="Arial" font-weight="bold">-ONLY TRADING-</text>
  <text x="200" y="245" text-anchor="middle" fill="#f59e0b" font-size="20" font-family="Arial" font-weight="bold">COURSE</text>

  <!-- Decorative Elements -->
  <circle cx="55" cy="250" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="65" cy="253" r="2" fill="#d97706" opacity="0.4"/>
  <circle cx="345" cy="250" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="335" cy="253" r="2" fill="#d97706" opacity="0.4"/>

  <!-- Top Accent Line -->
  <rect x="0" y="0" width="400" height="4" fill="url(#accentGradient)"/>

  <!-- Left Accent -->
  <rect x="0" y="20" width="4" height="80" fill="#f59e0b" opacity="0.5"/>

  <!-- Right Accent -->
  <rect x="396" y="80" width="4" height="100" fill="#f59e0b" opacity="0.5"/>

  <!-- Level Badge -->
  <g transform="translate(275, 12)">
    <rect x="0" y="0" width="105" height="24" rx="12" fill="#dc2626"/>
    <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Arial" font-weight="bold">ADVANCED</text>
  </g>

  <!-- Duration Badge -->
  <g transform="translate(15, 262)">
    <text fill="#94a3b8" font-size="13" font-family="Arial">‚è±Ô∏è 35 Hours</text>
  </g>

  <!-- Rating Badge -->
  <g transform="translate(135, 262)">
    <text fill="#f59e0b" font-size="13" font-family="Arial">‚≠ê 4.5</text>
  </g>

  <!-- Price Badge -->
  <g transform="translate(210, 262)">
    <text fill="#22c55e" font-size="13" font-family="Arial">‚Çπ99/month</text>
  </g>

  <!-- Lessons Count Badge -->
  <g transform="translate(310, 262)">
    <text fill="#94a3b8" font-size="13" font-family="Arial">üìö 70 Lessons</text>
  </g>

  <!-- Price Action Icon -->
  <g transform="translate(25, 75)" opacity="0.4">
    <rect x="0" y="0" width="25" height="20" rx="2" fill="#f59e0b"/>
    <polyline points="5,15 10,12 15,14 20,8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
</svg>