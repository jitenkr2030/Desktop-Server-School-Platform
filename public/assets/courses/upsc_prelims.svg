<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saffron-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9933;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="white-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="185" width="400" height="40" fill="#0f3460" opacity="0.6"/>
  <line x1="0" y1="185" x2="400" y2="185" stroke="#ff9933" stroke-width="2" opacity="0.6"/>
  
  <!-- Indian Flag Colors - Subtle Background Pattern -->
  <g opacity="0.08">
    <rect x="20" y="30" width="60" height="40" rx="4" fill="#ff9933"/>
    <rect x="100" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
    <rect x="180" y="30" width="60" height="40" rx="4" fill="#138808"/>
    <rect x="260" y="30" width="60" height="40" rx="4" fill="#ff9933"/>
    <rect x="340" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
  </g>
  
  <!-- Main Ashoka Chakra Circle -->
  <g transform="translate(200, 95)" filter="url(#shadow)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="#0f3460" stroke="#ffffff" stroke-width="1"/>
    
    <!-- 24 spokes of the chakra -->
    <g stroke="#ffffff" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-50" x2="0" y2="-42" />
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(15)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(30)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(45)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(60)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(75)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(90)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(105)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(120)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(135)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(150)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(165)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(180)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(195)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(210)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(225)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(240)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(255)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(270)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(285)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(300)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(315)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(330)"/>
      <line x1="0" y1="-50" x2="0" y2="-42" transform="rotate(345)"/>
    </g>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Book/Exam Icon -->
  <g transform="translate(310, 100)" filter="url(#shadow)">
    <rect x="-20" y="-25" width="40" height="50" rx="3" fill="#1a1a2e" stroke="#ff9933" stroke-width="2"/>
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="15" x2="5" y2="15" stroke="#ffffff" stroke-width="2"/>
    <!-- Checkmark -->
    <path d="M 8 20 L 15 27 L 28 12" stroke="#138808" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Prelims Badge -->
  <g transform="translate(90, 100)" filter="url(#shadow)">
    <rect x="-25" y="-15" width="50" height="30" rx="15" fill="#ff9933"/>
    <text x="0" y="5" fill="#1a1a2a" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">PRELIMS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    UPSC Civil Services Prelims
  </text>
  
  <!-- Subtitle/Level -->
  <text x="200" y="213" fill="#ff9933" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" opacity="0.9">
    Complete Guide • 100 Hours • Advanced
  </text>
  
  <!-- Decorative corner elements -->
  <g stroke="#ff9933" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 385 25 L 385 15 L 375 15"/>
    <path d="M 15 200 L 15 210 L 25 210"/>
    <path d="M 385 200 L 385 210 L 375 210"/>
  </g>
  
  <!-- Small decorative elements -->
  <g fill="#ff9933" opacity="0.3">
    <circle cx="50" cy="170" r="3"/>
    <circle cx="70" cy="175" r="2"/>
    <circle cx="330" cy="170" r="3"/>
    <circle cx="350" cy="175" r="2"/>
  </g>
</svg>
