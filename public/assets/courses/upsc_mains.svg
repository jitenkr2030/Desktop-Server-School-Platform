<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saffron-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9933;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="white-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="185" width="400" height="40" fill="#0f3460" opacity="0.6"/>
  <line x1="0" y1="185" x2="400" y2="185" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  
  <!-- Indian Flag Colors - Subtle Background Pattern -->
  <g opacity="0.08">
    <rect x="20" y="30" width="60" height="40" rx="4" fill="#ff9933"/>
    <rect x="100" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
    <rect x="180" y="30" width="60" height="40" rx="4" fill="#138808"/>
    <rect x="260" y="30" width="60" height="40" rx="4" fill="#ff9933"/>
    <rect x="340" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
  </g>
  
  <!-- Main Document/Answer Sheet Icon -->
  <g transform="translate(200, 95)" filter="url(#shadow)">
    <!-- Paper background -->
    <rect x="-50" y="-60" width="100" height="120" rx="6" fill="#ffffff"/>
    <rect x="-50" y="-60" width="100" height="120" rx="6" fill="none" stroke="#ffd700" stroke-width="2"/>
    
    <!-- Lines representing text -->
    <line x1="-35" y1="-40" x2="35" y2="-40" stroke="#1a1a2e" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="-25" x2="35" y2="-25" stroke="#1a1a2e" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="-10" x2="20" y2="-10" stroke="#1a1a2e" stroke-width="2" opacity="0.3"/>
    
    <!-- Checkmark/highlight -->
    <rect x="-35" y="5" width="70" height="12" rx="2" fill="#ffd700" opacity="0.4"/>
    <rect x="-35" y="25" width="50" height="12" rx="2" fill="#ffd700" opacity="0.4"/>
    
    <!-- Corner fold -->
    <path d="M 50 -60 L 50 -35 L 35 -60 Z" fill="#e0e0e0"/>
  </g>
  
  <!-- Pen/Quill Icon -->
  <g transform="translate(290, 130)" filter="url(#shadow)">
    <rect x="-5" y="-30" width="10" height="40" rx="2" fill="url(#gold-gradient)" transform="rotate(-45)"/>
    <polygon points="0,-40 -5,-30 5,-30" fill="#138808" transform="rotate(-45)"/>
  </g>
  
  <!-- MAINS Badge -->
  <g transform="translate(110, 130)" filter="url(#shadow)">
    <rect x="-30" y="-15" width="60" height="30" rx="15" fill="url(#gold-gradient)"/>
    <text x="0" y="6" fill="#1a1a2a" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">MAINS</text>
  </g>
  
  <!-- Papers Stack Icon -->
  <g transform="translate(70, 75)" filter="url(#shadow)">
    <rect x="-15" y="-20" width="30" height="40" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-10" y="-25" width="30" height="40" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-5" y="-30" width="30" height="40" rx="3" fill="#ffffff"/>
    <!-- Text lines on top paper -->
    <line x1="-1" y1="-20" x2="21" y2="-20" stroke="#1a1a2e" stroke-width="1.5" opacity="0.2"/>
    <line x1="-1" y1="-12" x2="21" y2="-12" stroke="#1a1a2e" stroke-width="1.5" opacity="0.2"/>
    <line x1="-1" y1="-4" x2="15" y2="-4" stroke="#1a1a2e" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    UPSC Civil Services Mains
  </text>
  
  <!-- Subtitle/Level -->
  <text x="200" y="213" fill="#ffd700" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" opacity="0.9">
    Complete Preparation • 133+ Hours • Advanced
  </text>
  
  <!-- Decorative corner elements -->
  <g stroke="#ffd700" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 385 25 L 385 15 L 375 15"/>
    <path d="M 15 200 L 15 210 L 25 210"/>
    <path d="M 385 200 L 385 210 L 375 210"/>
  </g>
  
  <!-- Small decorative elements -->
  <g fill="#ffd700" opacity="0.3">
    <circle cx="50" cy="170" r="3"/>
    <circle cx="70" cy="175" r="2"/>
    <circle cx="330" cy="170" r="3"/>
    <circle cx="350" cy="175" r="2"/>
  </g>
</svg>
