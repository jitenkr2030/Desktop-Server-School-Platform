<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="protectionGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Shield Protection Visualization -->
  <g transform="translate(200, 130)">
    <!-- Outer shield glow -->
    <ellipse cx="0" cy="0" rx="100" ry="90" fill="url(#shieldGradient)" opacity="0.5"/>
    
    <!-- Shield shape -->
    <path d="M0,-75 C-55,-75 -90,-35 -90,10 C-90,55 0,95 0,95 C0,95 90,55 90,10 C90,-35 55,-75 0,-75 Z" 
          fill="none" stroke="#22c55e" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner protection layer -->
    <path d="M0,-55 C-40,-55 -65,-25 -65,8 C-65,40 0,75 0,75 C0,75 65,40 65,8 C65,-25 40,-55 0,-55 Z" 
          fill="url(#shieldGradient)" opacity="0.6"/>
    
    <!-- Risk indicator (red dots being blocked) -->
    <circle cx="-70" cy="0" r="8" fill="#ef4444" opacity="0.7"/>
    <circle cx="70" cy="20" r="6" fill="#ef4444" opacity="0.5"/>
    <circle cx="-50" cy="50" r="5" fill="#ef4444" opacity="0.6"/>
    <circle cx="55" cy="-30" r="7" fill="#ef4444" opacity="0.5"/>
    
    <!-- Protection barriers (green lines) -->
    <line x1="-75" y1="-10" x2="-65" y2="5" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
    <line x1="70" y1="5" x2="60" y2="20" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
    <line x1="-45" y1="45" x2="-50" y2="50" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
    <line x1="50" y1="-25" x2="55" y2="-30" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
    
    <!-- Center safe zone -->
    <circle cx="0" cy="10" r="30" fill="#22c55e" opacity="0.15"/>
    <text x="0" y="16" text-anchor="middle" fill="#22c55e" font-size="14" font-family="Arial" font-weight="bold">SAFE</text>
  </g>

  <!-- Risk Metrics Panel -->
  <g transform="translate(275, 70)">
    <rect x="0" y="0" width="105" height="85" rx="6" fill="#0f172a" opacity="0.9" stroke="#334155" stroke-width="1"/>
    
    <g font-size="9" font-family="Arial">
      <text x="10" y="20" fill="#94a3b8">Position Size</text>
      <text x="85" y="20" fill="#22c55e">2.5%</text>
      
      <text x="10" y="38" fill="#94a3b8">Stop Loss</text>
      <text x="85" y="38" fill="#f59e0b">-‚Çπ1,250</text>
      
      <text x="10" y="56" fill="#94a3b8">Risk/Reward</text>
      <text x="85" y="56" fill="#22c55e">1:2</text>
      
      <text x="10" y="74" fill="#94a3b8">Expectancy</text>
      <text x="85" y="74" fill="#22c55e">+0.42</text>
    </g>
    
    <!-- Risk meter visualization -->
    <rect x="10" y="80" width="85" height="4" rx="2" fill="#1e293b"/>
    <rect x="10" y="80" width="50" height="4" rx="2" fill="#22c55e"/>
  </g>

  <!-- Drawdown Chart -->
  <g transform="translate(20, 70)">
    <rect x="0" y="0" width="105" height="85" rx="6" fill="#0f172a" opacity="0.9" stroke="#334155" stroke-width="1"/>
    
    <g font-size="8" font-family="Arial">
      <text x="10" y="18" fill="#94a3b8">Max Drawdown</text>
      <text x="85" y="18" fill="#ef4444">-15.2%</text>
      
      <text x="10" y="36" fill="#94a3b8">Recovery</text>
      <text x="85" y="36" fill="#22c55e">+28.5%</text>
      
      <text x="10" y="54" fill="#94a3b8">Win Rate</text>
      <text x="85" y="54" fill="#22c55e">58%</text>
      
      <text x="10" y="72" fill="#94a3b8">Risk Score</text>
      <text x="85" y="72" fill="#22c55e">Low</text>
    </g>
    
    <!-- Drawdown chart line -->
    <polyline points="10,82 25,78 40,85 55,75 70,70 85,72 95,68" 
              fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Main Title -->
  <text x="200" y="235" text-anchor="middle" fill="#ffffff" font-size="18" font-family="Arial" font-weight="bold">RISK</text>
  <text x="200" y="258" text-anchor="middle" fill="#22c55e" font-size="22" font-family="Arial" font-weight="bold">MANAGEMENT</text>
  <text x="200" y="280" text-anchor="middle" fill="#22c55e" font-size="20" font-family="Arial" font-weight="bold">MASTERCLASS</text>

  <!-- Decorative Elements -->
  <circle cx="50" cy="285" r="3" fill="#22c55e" opacity="0.5"/>
  <circle cx="60" cy="288" r="2" fill="#16a34a" opacity="0.4"/>
  <circle cx="350" cy="285" r="3" fill="#22c55e" opacity="0.5"/>
  <circle cx="340" cy="288" r="2" fill="#16a34a" opacity="0.4"/>

  <!-- Top Accent Line -->
  <rect x="0" y="0" width="400" height="4" fill="url(#accentGradient)"/>

  <!-- Left Accent -->
  <rect x="0" y="20" width="4" height="60" fill="#22c55e" opacity="0.5"/>

  <!-- Right Accent -->
  <rect x="396" y="60" width="4" height="80" fill="#22c55e" opacity="0.5"/>

  <!-- Level Badge -->
  <g transform="translate(270, 12)">
    <rect x="0" y="0" width="110" height="24" rx="12" fill="#dc2626"/>
    <text x="55" y="17" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Arial" font-weight="bold">ADVANCED</text>
  </g>

  <!-- Duration Badge -->
  <g transform="translate(15, 295)">
    <text fill="#94a3b8" font-size="13" font-family="Arial">‚è±Ô∏è 25 Hours</text>
  </g>

  <!-- Rating Badge -->
  <g transform="translate(125, 295)">
    <text fill="#f59e0b" font-size="13" font-family="Arial">‚≠ê 4.5</text>
  </g>

  <!-- Price Badge -->
  <g transform="translate(200, 295)">
    <text fill="#22c55e" font-size="13" font-family="Arial">‚Çπ99/month</text>
  </g>

  <!-- Lessons Count Badge -->
  <g transform="translate(300, 295)">
    <text fill="#94a3b8" font-size="13" font-family="Arial">üìö 50 Lessons</text>
  </g>

  <!-- Shield Icon -->
  <g transform="translate(25, 160)" opacity="0.4">
    <path d="M0,0 L20,5 L20,15 C20,25 10,30 10,30 C10,30 0,25 0,15 Z" fill="#22c55e"/>
  </g>
</svg>