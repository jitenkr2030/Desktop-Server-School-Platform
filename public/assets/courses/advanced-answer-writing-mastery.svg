<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="185" width="400" height="40" fill="#0f3460" opacity="0.6"/>
  <line x1="0" y1="185" x2="400" y2="185" stroke="#e94560" stroke-width="2" opacity="0.5"/>
  
  <!-- Background Grid Pattern -->
  <g opacity="0.08">
    <line x1="40" y1="40" x2="40" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="90" y1="40" x2="90" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="140" y1="40" x2="140" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="190" y1="40" x2="190" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="240" y1="40" x2="240" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="290" y1="40" x2="290" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="340" y1="40" x2="340" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="120" x2="360" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="160" x2="360" y2="160" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Main Document/Paper Icon -->
  <g transform="translate(200, 95)" filter="url(#shadow)">
    <!-- Paper background -->
    <rect x="-55" y="-65" width="110" height="130" rx="6" fill="#ffffff"/>
    <rect x="-55" y="-65" width="110" height="130" rx="6" fill="none" stroke="#e94560" stroke-width="2"/>
    
    <!-- Answer structure visualization -->
    <!-- Header/Title area -->
    <rect x="-45" y="-55" width="90" height="12" rx="2" fill="#e94560" opacity="0.2"/>
    
    <!-- Introduction section -->
    <rect x="-45" y="-38" width="90" height="8" rx="1" fill="#1a1a2e" opacity="0.15"/>
    <rect x="-45" y="-26" width="70" height="6" rx="1" fill="#1a1a2e" opacity="0.1"/>
    <rect x="-45" y="-16" width="80" height="6" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <!-- Bullet points / Body -->
    <rect x="-45" y="-5" width="8" height="8" rx="1" fill="#e94560" opacity="0.5"/>
    <rect x="-32" y="-3" width="75" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <rect x="-45" y="8" width="8" height="8" rx="1" fill="#e94560" opacity="0.5"/>
    <rect x="-32" y="10" width="60" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <rect x="-45" y="21" width="8" height="8" rx="1" fill="#e94560" opacity="0.5"/>
    <rect x="-32" y="23" width="70" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <rect x="-45" y="34" width="8" height="8" rx="1" fill="#e94560" opacity="0.5"/>
    <rect x="-32" y="36" width="50" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <!-- Conclusion section -->
    <rect x="-45" y="48" width="90" height="8" rx="1" fill="url(#gold-gradient)" opacity="0.5"/>
    <rect x="-45" y="50" width="30" height="4" rx="1" fill="#1a1a2e" opacity="0.1"/>
  </g>
  
  <!-- Pen/Quill Icon -->
  <g transform="translate(310, 140)" filter="url(#shadow)">
    <rect x="-6" y="-35" width="12" height="45" rx="2" fill="url(#gold-gradient)" transform="rotate(-45)"/>
    <polygon points="0,-45 -8,-35 8,-35" fill="#e94560" transform="rotate(-45)"/>
  </g>
  
  <!-- Checkmark/Star Badge -->
  <g transform="translate(90, 140)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="#e94560"/>
    <path d="M -8 0 L -3 5 L 8 -5 L 5 -8 L -3 2 L -8 -3 Z" fill="#ffffff"/>
  </g>
  
  <!-- Structure Labels -->
  <g transform="translate(200, 155)" filter="url(#shadow)">
    <rect x="-50" y="-12" width="100" height="24" rx="12" fill="url(#gold-gradient)"/>
    <text x="0" y="4" fill="#1a1a2a" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">ANSWER WRITING</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Advanced Answer Writing Mastery
  </text>
  
  <!-- Subtitle/Level -->
  <text x="200" y="213" fill="#e94560" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" opacity="0.9">
    Expert Techniques • 40 Hours • Advanced
  </text>
  
  <!-- Decorative corner elements -->
  <g stroke="#e94560" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 385 25 L 385 15 L 375 15"/>
    <path d="M 15 200 L 15 210 L 25 210"/>
    <path d="M 385 200 L 385 210 L 375 210"/>
  </g>
  
  <!-- Small floating elements -->
  <g fill="#e94560" opacity="0.3">
    <rect x="55" y="160" width="20" height="3" rx="1"/>
    <rect x="60" y="166" width="15" height="3" rx="1"/>
    <rect x="50" y="172" width="25" height="3" rx="1"/>
  </g>
</svg>
