<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gear-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="180" width="400" height="45" fill="#0f3460" opacity="0.5"/>
  <line x1="0" y1="180" x2="400" y2="180" stroke="#e94560" stroke-width="2" opacity="0.6"/>
  
  <!-- Background Grid Pattern -->
  <g opacity="0.1">
    <line x1="50" y1="50" x2="50" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="100" y1="50" x2="100" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="150" y1="50" x2="150" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="50" x2="200" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="250" y1="50" x2="250" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="50" x2="300" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="350" y1="50" x2="350" y2="175" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="80" x2="350" y2="80" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="110" x2="350" y2="110" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="140" x2="350" y2="140" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Main Gear Icon -->
  <g transform="translate(200, 90)" filter="url(#shadow)">
    <g fill="url(#gear-gradient)" stroke="#e94560" stroke-width="2">
      <!-- Gear Body -->
      <circle cx="0" cy="0" r="50" fill="#0f3460"/>
      
      <!-- Gear Teeth -->
      <g fill="#e94560">
        <rect x="-8" y="-62" width="16" height="20" rx="3"/>
        <rect x="-8" y="42" width="16" height="20" rx="3"/>
        <rect x="-62" y="-8" width="20" height="16" rx="3"/>
        <rect x="42" y="-8" width="20" height="16" rx="3"/>
        <rect x="-55" y="-55" width="16" height="20" rx="3" transform="rotate(45)"/>
        <rect x="-55" y="35" width="16" height="20" rx="3" transform="rotate(-45)"/>
        <rect x="39" y="-55" width="16" height="20" rx="3" transform="rotate(-45)"/>
        <rect x="39" y="35" width="16" height="20" rx="3" transform="rotate(45)"/>
        <rect x="-55" y="-20" width="20" height="16" rx="3" transform="rotate(45)"/>
        <rect x="35" y="-20" width="20" height="16" rx="3" transform="rotate(-45)"/>
        <rect x="-20" y="-55" width="16" height="20" rx="3" transform="rotate(-45)"/>
        <rect x="-20" y="35" width="16" height="20" rx="3" transform="rotate(45)"/>
      </g>
      
      <!-- Inner Circle -->
      <circle cx="0" cy="0" r="35" fill="#16213e" stroke="#e94560" stroke-width="2"/>
      
      <!-- Code/Algorithm Symbols Inside -->
      <g fill="#e94560" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">
        <text x="-12" y="5">&lt;/&gt;</text>
      </g>
      
      <!-- Binary decorations -->
      <g fill="#e94560" font-family="monospace" font-size="10" opacity="0.8">
        <text x="0" y="-15">01</text>
        <text x="-15" y="0">10</text>
        <text x="12" y="10">01</text>
      </g>
    </g>
  </g>
  
  <!-- Connection Nodes -->
  <g fill="#e94560" opacity="0.7">
    <circle cx="120" cy="75" r="4"/>
    <circle cx="280" cy="75" r="4"/>
    <circle cx="100" cy="120" r="3"/>
    <circle cx="300" cy="120" r="3"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#e94560" stroke-width="1" opacity="0.4">
    <line x1="120" y1="75" x2="160" y2="85"/>
    <line x1="280" y1="75" x2="240" y2="85"/>
    <line x1="100" y1="120" x2="140" y2="105"/>
    <line x1="300" y1="120" x2="260" y2="105"/>
  </g>
  
  <!-- No-Code Blocks Visual -->
  <g transform="translate(130, 130)">
    <rect x="0" y="0" width="30" height="12" rx="2" fill="#e94560" opacity="0.8"/>
    <rect x="35" y="3" width="25" height="6" rx="1" fill="#fff" opacity="0.6"/>
    <rect x="5" y="18" width="20" height="6" rx="1" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    No-Code Algo Trading
  </text>
  
  <!-- Subtitle/Level -->
  <text x="200" y="218" fill="#e94560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" opacity="0.9">
    Intermediate to Advanced â€¢ 30 Hours
  </text>
  
  <!-- Decorative corner elements -->
  <g stroke="#e94560" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 385 25 L 385 15 L 375 15"/>
    <path d="M 15 200 L 15 210 L 25 210"/>
    <path d="M 385 200 L 385 210 L 375 210"/>
  </g>
</svg>
