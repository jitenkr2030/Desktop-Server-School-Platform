<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bgExcel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D6F42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#145E32;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgExcel)"/>
  <rect width="400" height="225" fill="url(#grid)"/>
  
  <!-- Excel-like grid cell representation -->
  <g transform="translate(50, 50)">
    <!-- Cell headers -->
    <rect x="0" y="0" width="300" height="25" fill="#107C41"/>
    <rect x="0" y="0" width="40" height="25" fill="#0B5C36"/>
    <rect x="40" y="0" width="60" height="25" fill="#107C41"/>
    <rect x="100" y="0" width="60" height="25" fill="#107C41"/>
    <rect x="160" y="0" width="60" height="25" fill="#107C41"/>
    <rect x="220" y="0" width="60" height="25" fill="#107C41"/>
    
    <!-- Row headers -->
    <rect x="0" y="25" width="40" height="30" fill="#0B5C36"/>
    <rect x="0" y="55" width="40" height="30" fill="#107C41"/>
    <rect x="0" y="85" width="40" height="30" fill="#107C41"/>
    <rect x="0" y="115" width="40" height="30" fill="#107C41"/>
    
    <!-- Data cells -->
    <rect x="40" y="25" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="100" y="25" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="160" y="25" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="220" y="25" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    
    <rect x="40" y="55" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="100" y="55" width="60" height="30" fill="rgba(16,124,65,0.2)"/>
    <rect x="160" y="55" width="60" height="30" fill="rgba(16,124,65,0.2)"/>
    <rect x="220" y="55" width="60" height="30" fill="rgba(16,124,65,0.2)"/>
    
    <rect x="40" y="85" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="100" y="85" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="160" y="85" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="220" y="85" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    
    <rect x="40" y="115" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="100" y="115" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="160" y="115" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    <rect x="220" y="115" width="60" height="30" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Formula bar representation -->
    <rect x="0" y="-25" width="300" height="20" fill="#333"/>
    <text x="5" y="-10" font-family="Arial" font-size="10" fill="#fff">fx =SUM(B2:C4)</text>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(280, 70)">
    <!-- Bar chart icon -->
    <rect x="0" y="30" width="15" height="25" fill="#10B981"/>
    <rect x="20" y="15" width="15" height="40" fill="#10B981"/>
    <rect x="40" y="5" width="15" height="50" fill="#10B981"/>
    <rect x="60" y="20" width="15" height="35" fill="#3B82F6"/>
  </g>
  
  <!-- Function icon -->
  <g transform="translate(320, 140)">
    <circle cx="25" cy="25" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="32" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">fx</text>
  </g>
  
  <!-- Course title overlay -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">ADVANCED EXCEL</text>
  <text x="200" y="212" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">For Professionals</text>
</svg>