<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="candleUp" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="candleDown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Grid lines -->
  <g opacity="0.15" stroke="#94a3b8" stroke-width="0.5">
    <line x1="60" y1="60" x2="60" y2="220"/>
    <line x1="110" y1="60" x2="110" y2="220"/>
    <line x1="160" y1="60" x2="160" y2="220"/>
    <line x1="210" y1="60" x2="210" y2="220"/>
    <line x1="260" y1="60" x2="260" y2="220"/>
    <line x1="310" y1="60" x2="310" y2="220"/>
    <line x1="60" y1="180" x2="340" y2="180"/>
    <line x1="60" y1="140" x2="340" y2="140"/>
    <line x1="60" y1="100" x2="340" y2="100"/>
  </g>

  <!-- Candlestick Chart -->
  <g transform="translate(60, 60)">
    <!-- Area under chart -->
    <path d="M0,140 L20,130 L40,145 L60,110 L80,95 L100,105 L120,80 L140,70 L160,85 L180,60 L200,75 L220,50 L240,65 L260,45 L280,55 L300,30 L320,40 L340,25 L360,35 L380,15 L400,20"
          fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M0,140 L20,130 L40,145 L60,110 L80,95 L100,105 L120,80 L140,70 L160,85 L180,60 L200,75 L220,50 L240,65 L260,45 L280,55 L300,30 L320,40 L340,25 L360,35 L380,15 L400,20 L400,160 L0,160 Z"
          fill="url(#chartGradient)"/>

    <!-- Candlesticks -->
    <!-- Candle 1 -->
    <line x1="20" y1="120" x2="20" y2="140" stroke="#22c55e" stroke-width="2"/>
    <rect x="10" y="130" width="20" height="10" fill="url(#candleUp)" rx="2"/>

    <!-- Candle 2 -->
    <line x1="60" y1="100" x2="60" y2="120" stroke="#22c55e" stroke-width="2"/>
    <rect x="50" y="105" width="20" height="15" fill="url(#candleUp)" rx="2"/>

    <!-- Candle 3 -->
    <line x1="100" y1="95" x2="100" y2="115" stroke="#ef4444" stroke-width="2"/>
    <rect x="90" y="100" width="20" height="15" fill="url(#candleDown)" rx="2"/>

    <!-- Candle 4 -->
    <line x1="140" y1="60" x2="140" y2="80" stroke="#22c55e" stroke-width="2"/>
    <rect x="130" y="65" width="20" height="15" fill="url(#candleUp)" rx="2"/>

    <!-- Candle 5 -->
    <line x1="180" y1="50" x2="180" y2="70" stroke="#22c55e" stroke-width="2"/>
    <rect x="170" y="55" width="20" height="15" fill="url(#candleUp)" rx="2"/>

    <!-- Candle 6 -->
    <line x1="220" y1="40" x2="220" y2="60" stroke="#22c55e" stroke-width="2"/>
    <rect x="210" y="45" width="20" height="15" fill="url(#candleUp)" rx="2"/>

    <!-- Candle 7 -->
    <line x1="260" y1="35" x2="260" y2="55" stroke="#ef4444" stroke-width="2"/>
    <rect x="250" y="40" width="20" height="15" fill="url(#candleDown)" rx="2"/>

    <!-- Candle 8 -->
    <line x1="300" y1="20" x2="300" y2="40" stroke="#22c55e" stroke-width="2"/>
    <rect x="290" y="25" width="20" height="15" fill="url(#candleUp)" rx="2"/>

    <!-- Candle 9 -->
    <line x1="340" y1="15" x2="340" y2="35" stroke="#22c55e" stroke-width="2"/>
    <rect x="330" y="20" width="20" height="15" fill="url(#candleUp)" rx="2"/>
  </g>

  <!-- Technical Indicators Panel -->
  <g transform="translate(270, 75)">
    <rect x="0" y="0" width="110" height="80" rx="6" fill="#0f172a" opacity="0.9" stroke="#334155" stroke-width="1"/>

    <g font-size="8" font-family="Arial">
      <text x="10" y="18" fill="#94a3b8">RSI</text>
      <text x="85" y="18" fill="#22c55e">62.5</text>

      <text x="10" y="34" fill="#94a3b8">MACD</text>
      <text x="85" y="34" fill="#3b82f6">+1.2</text>

      <text x="10" y="50" fill="#94a3b8">ATR</text>
      <text x="85" y="50" fill="#f59e0b">18.5</text>

      <text x="10" y="66" fill="#94a3b8">EMA 20</text>
      <text x="85" y="66" fill="#8b5cf6">42150</text>
    </g>

    <!-- Mini indicator lines -->
    <polyline points="10,75 25,73 40,76 55,72 70,74 85,71 100,73" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Chart Patterns Overlay -->
  <g transform="translate(70, 140)">
    <polygon points="0,20 30,20 45,0 75,25 90,15 120,35" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
    <text x="50" y="-5" fill="#8b5cf6" font-size="7" font-family="Arial">Head & Shoulders</text>
  </g>

  <!-- Support Resistance Lines -->
  <g transform="translate(60, 60)">
    <line x1="0" y1="160" x2="400" y2="160" stroke="#22c55e" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
    <line x1="0" y1="40" x2="400" y2="40" stroke="#ef4444" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  </g>

  <!-- Main Title -->
  <text x="200" y="205" text-anchor="middle" fill="#ffffff" font-size="18" font-family="Arial" font-weight="bold">TECHNICAL</text>
  <text x="200" y="228" text-anchor="middle" fill="#3b82f6" font-size="20" font-family="Arial" font-weight="bold">ANALYSIS</text>
  <text x="200" y="252" text-anchor="middle" fill="#3b82f6" font-size="20" font-family="Arial" font-weight="bold">MASTER COURSE</text>

  <!-- Decorative Elements -->
  <circle cx="50" cy="255" r="3" fill="#3b82f6" opacity="0.5"/>
  <circle cx="60" cy="258" r="2" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="350" cy="255" r="3" fill="#3b82f6" opacity="0.5"/>
  <circle cx="340" cy="258" r="2" fill="#8b5cf6" opacity="0.4"/>

  <!-- Top Accent Line -->
  <rect x="0" y="0" width="400" height="4" fill="url(#accentGradient)"/>

  <!-- Left Accent -->
  <rect x="0" y="20" width="4" height="80" fill="#3b82f6" opacity="0.5"/>

  <!-- Right Accent -->
  <rect x="396" y="80" width="4" height="100" fill="#8b5cf6" opacity="0.5"/>

  <!-- Level Badge -->
  <g transform="translate(270, 12)">
    <rect x="0" y="0" width="110" height="24" rx="12" fill="#dc2626"/>
    <text x="55" y="17" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Arial" font-weight="bold">ADVANCED</text>
  </g>

  <!-- Duration Badge -->
  <g transform="translate(15, 262)">
    <text fill="#94a3b8" font-size="13" font-family="Arial">‚è±Ô∏è 50 Hours</text>
  </g>

  <!-- Rating Badge -->
  <g transform="translate(135, 262)">
    <text fill="#f59e0b" font-size="13" font-family="Arial">‚≠ê 4.5</text>
  </g>

  <!-- Price Badge -->
  <g transform="translate(210, 262)">
    <text fill="#22c55e" font-size="13" font-family="Arial">‚Çπ99/month</text>
  </g>

  <!-- Lessons Count Badge -->
  <g transform="translate(315, 262)">
    <text fill="#94a3b8" font-size="13" font-family="Arial">üìö 100 Lessons</text>
  </g>

  <!-- Chart Icon -->
  <g transform="translate(25, 75)" opacity="0.4">
    <rect x="0" y="0" width="25" height="20" rx="2" fill="#3b82f6"/>
    <polyline points="5,15 10,12 15,13 20,8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
</svg>