<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="30" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="50" cy="200" r="60" fill="#ffffff" opacity="0.05"/>
  
  <!-- Microphone stand -->
  <rect x="195" y="130" width="10" height="60" rx="2" fill="#e5e7eb"/>
  <ellipse cx="200" cy="190" rx="25" ry="8" fill="#d1d5db"/>
  
  <!-- Microphone body -->
  <rect x="185" y="70" width="30" height="60" rx="15" fill="url(#micGradient)"/>
  
  <!-- Microphone mesh pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.3">
    <line x1="190" y1="80" x2="210" y2="80"/>
    <line x1="190" y1="90" x2="210" y2="90"/>
    <line x1="190" y1="100" x2="210" y2="100"/>
    <line x1="190" y1="110" x2="210" y2="110"/>
  </g>
  
  <!-- Sound waves -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 170 100 Q 160 100, 155 110 Q 150 120, 155 130 Q 160 140, 170 140">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 160 95 Q 145 95, 138 110 Q 131 125, 138 140 Q 145 155, 160 155">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M 230 100 Q 240 100, 245 110 Q 250 120, 245 130 Q 240 140, 230 140">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 95 Q 255 95, 262 110 Q 269 125, 262 140 Q 255 155, 240 155">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>
  </g>
  
  <!-- Title text area (optional, can be hidden) -->
  <text x="200" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.7">
    Public Speaking &amp; Presentation
  </text>
</svg>