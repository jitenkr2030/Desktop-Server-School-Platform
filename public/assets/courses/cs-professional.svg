<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#553c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44337a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#faf089;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecc94b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="370" cy="40" r="70" fill="url(#accent1)" opacity="0.1"/>
  <circle cx="40" cy="270" r="90" fill="url(#accent2)" opacity="0.15"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.05)"/>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#faf089">INR99</text>
  <text x="85" y="38" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Academy</text>

  <!-- Main content area - Professional level icon -->
  <g transform="translate(200, 145)">
    <!-- Shield representing professional/advanced level -->
    <path d="M0,-60 L50,-40 L50,10 Q50,50 0,70 Q-50,50 -50,10 L-50,-40 Z" fill="#9f7aea" stroke="#faf089" stroke-width="3"/>

    <!-- Building blocks representing expertise -->
    <g transform="translate(-30, -20)">
      <!-- Legal document layers -->
      <rect x="-25" y="-15" width="50" height="12" rx="2" fill="#553c9a" stroke="#faf089" stroke-width="1"/>
      <rect x="-20" y="-3" width="40" height="10" rx="1" fill="#6b46c1"/>
      <rect x="-15" y="7" width="30" height="8" rx="1" fill="#805ad5"/>

      <!-- Professional badge -->
      <circle cx="40" cy="-5" r="20" fill="#faf089"/>
      <path d="M40,-18 L44,-8 L55,-8 L46,0 L50,12 L40,5 L30,12 L34,0 L25,-8 L36,-8 Z" fill="#553c9a"/>
    </g>

    <!-- Text banner -->
    <g transform="translate(0, 50)">
      <rect x="-70" y="-12" width="140" height="24" rx="12" fill="rgba(250,240,137,0.2)" stroke="#faf089" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#faf089" text-anchor="middle">ADVANCED LEVEL</text>
    </g>
  </g>

  <!-- Course title -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">CS Professional</text>
  <text x="200" y="257" font-family="Arial, sans-serif" font-size="14" fill="#faf089" text-anchor="middle">Complete Course (All Modules)</text>

  <!-- Module indicators -->
  <g transform="translate(30, 275)">
    <rect x="0" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="38" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="76" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="114" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="152" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="190" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="228" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="266" y="0" width="30" height="5" rx="2" fill="#faf089"/>
    <rect x="304" y="0" width="30" height="5" rx="2" fill="#805ad5"/>
  </g>

  <!-- Footer info -->
  <text x="200" y="292" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7" text-anchor="middle">9 Modules • 53 Lessons • 121 Hours • Advanced Level</text>
</svg>