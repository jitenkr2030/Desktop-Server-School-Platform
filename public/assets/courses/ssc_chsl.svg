<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="185" width="400" height="40" fill="#0f3460" opacity="0.6"/>
  <line x1="0" y1="185" x2="400" y2="185" stroke="#4a90d9" stroke-width="2" opacity="0.5"/>
  
  <!-- Background Grid Pattern -->
  <g opacity="0.08">
    <line x1="40" y1="40" x2="40" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="90" y1="40" x2="90" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="140" y1="40" x2="140" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="190" y1="40" x2="190" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="240" y1="40" x2="240" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="290" y1="40" x2="290" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="340" y1="40" x2="340" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="120" x2="360" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="160" x2="360" y2="160" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Main Document/Exam Paper Icon -->
  <g transform="translate(200, 95)" filter="url(#shadow)">
    <!-- Paper background -->
    <rect x="-55" y="-65" width="110" height="130" rx="6" fill="#ffffff"/>
    <rect x="-55" y="-65" width="110" height="130" rx="6" fill="none" stroke="#4a90d9" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="-45" y="-55" width="90" height="12" rx="2" fill="#4a90d9" opacity="0.2"/>
    
    <!-- Question and options visualization -->
    <!-- Question mark -->
    <text x="0" y="-38" font-family="Arial, sans-serif" font-size="14" fill="#4a90d9" text-anchor="middle" font-weight="bold">Q?</text>
    
    <!-- Option A -->
    <rect x="-45" y="-28" width="8" height="8" rx="1" fill="none" stroke="#4a90d9" stroke-width="1"/>
    <rect x="-32" y="-26" width="60" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <!-- Option B -->
    <rect x="-45" y="-15" width="8" height="8" rx="1" fill="none" stroke="#4a90d9" stroke-width="1"/>
    <rect x="-32" y="-13" width="55" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <!-- Option C -->
    <rect x="-45" y="-2" width="8" height="8" rx="1" fill="none" stroke="#4a90d9" stroke-width="1"/>
    <rect x="-32" y="0" width="50" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <!-- Option D -->
    <rect x="-45" y="11" width="8" height="8" rx="1" fill="none" stroke="#4a90d9" stroke-width="1"/>
    <rect x="-32" y="13" width="58" height="5" rx="1" fill="#1a1a2e" opacity="0.1"/>
    
    <!-- Selected answer indicator -->
    <rect x="-45" y="24" width="8" height="8" rx="1" fill="url(#gold-gradient)"/>
    
    <!-- Bottom lines representing more questions -->
    <rect x="-45" y="38" width="90" height="4" rx="1" fill="#1a1a2e" opacity="0.1"/>
    <rect x="-45" y="46" width="70" height="4" rx="1" fill="#1a1a2e" opacity="0.1"/>
    <rect x="-45" y="54" width="50" height="4" rx="1" fill="#1a1a2e" opacity="0.1"/>
  </g>
  
  <!-- SSC CHSL Badge -->
  <g transform="translate(200, 155)" filter="url(#shadow)">
    <rect x="-55" y="-12" width="110" height="24" rx="12" fill="url(#accent-gradient)"/>
    <text x="0" y="4" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">SSC CHSL</text>
  </g>
  
  <!-- 10+2 Badge -->
  <g transform="translate(320, 75)" filter="url(#shadow)">
    <rect x="-25" y="-12" width="50" height="24" rx="12" fill="url(#gold-gradient)"/>
    <text x="0" y="4" fill="#1a1a2a" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">10+2</text>
  </g>
  
  <!-- LDC PA SA Icons -->
  <g transform="translate(80, 75)" filter="url(#shadow)">
    <rect x="-30" y="-15" width="60" height="30" rx="8" fill="#4a90d9" opacity="0.8"/>
    <text x="0" y="5" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">LDC</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
    Complete Preparation
  </text>
  
  <!-- Subtitle/Level -->
  <text x="200" y="213" fill="#4a90d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" opacity="0.9">
    LDC • PA • SA Posts • 58+ Hours • Intermediate
  </text>
  
  <!-- Decorative corner elements -->
  <g stroke="#4a90d9" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 385 25 L 385 15 L 375 15"/>
    <path d="M 15 200 L 15 210 L 25 210"/>
    <path d="M 385 200 L 385 210 L 375 210"/>
  </g>
  
  <!-- Small decorative elements -->
  <g fill="#4a90d9" opacity="0.3">
    <circle cx="50" cy="170" r="3"/>
    <circle cx="70" cy="175" r="2"/>
    <circle cx="330" cy="170" r="3"/>
    <circle cx="350" cy="175" r="2"/>
  </g>
</svg>
