<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid lines -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="0.5">
    <line x1="50" y1="50" x2="50" y2="250"/>
    <line x1="100" y1="50" x2="100" y2="250"/>
    <line x1="150" y1="50" x2="150" y2="250"/>
    <line x1="200" y1="50" x2="200" y2="250"/>
    <line x1="250" y1="50" x2="250" y2="250"/>
    <line x1="300" y1="50" x2="300" y2="250"/>
    <line x1="350" y1="50" x2="350" y2="250"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
  </g>
  
  <!-- Price chart with options -->
  <g transform="translate(50, 50)">
    <path d="M0,180 Q30,160 60,140 T120,100 T180,120 T240,80 T300,60" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M0,180 Q30,160 60,140 T120,100 T180,120 T240,80 T300,60 L300,250 L0,250 Z" fill="url(#chartGradient)"/>
  </g>
  
  <!-- Options chain visualization -->
  <g transform="translate(60, 70)">
    <!-- Call options side -->
    <rect x="0" y="0" width="80" height="20" rx="3" fill="#166534" opacity="0.8"/>
    <text x="40" y="14" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial">CALL</text>
    
    <rect x="0" y="25" width="80" height="20" rx="3" fill="#166534" opacity="0.6"/>
    <text x="40" y="39" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial">CALL</text>
    
    <!-- Strike prices -->
    <g fill="#94a3b8" font-size="7" font-family="Arial">
      <text x="85" y="13">18000</text>
      <text x="85" y="38">18100</text>
      <text x="85" y="63">18200</text>
    </g>
    
    <!-- Put options side -->
    <rect x="125" y="0" width="80" height="20" rx="3" fill="#dc2626" opacity="0.8"/>
    <text x="165" y="14" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial">PUT</text>
    
    <rect x="125" y="25" width="80" height="20" rx="3" fill="#dc2626" opacity="0.6"/>
    <text x="165" y="39" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Arial">PUT</text>
    
    <!-- Premium display -->
    <g fill="#22c55e" font-size="7" font-family="Arial">
      <text x="210" y="13">₹245</text>
      <text x="210" y="38">₹180</text>
      <text x="210" y="63">₹125</text>
    </g>
  </g>
  
  <!-- Greeks panel -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#0f172a" opacity="0.8" stroke="#334155" stroke-width="1"/>
    
    <g font-size="9" font-family="Arial">
      <text x="10" y="20" fill="#94a3b8">Δ Delta</text>
      <text x="70" y="20" fill="#22c55e">+0.65</text>
      
      <text x="10" y="36" fill="#94a3b8">γ Gamma</text>
      <text x="70" y="36" fill="#22c55e">0.025</text>
      
      <text x="10" y="52" fill="#94a3b8">θ Theta</text>
      <text x="70" y="52" fill="#f59e0b">-0.85</text>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-size="24" font-family="Arial" font-weight="bold">OPTIONS</text>
  <text x="200" y="225" text-anchor="middle" fill="#22c55e" font-size="24" font-family="Arial" font-weight="bold">TRADING</text>
  <text x="200" y="250" text-anchor="middle" fill="#22c55e" font-size="24" font-family="Arial" font-weight="bold">MASTERY</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="245" r="4" fill="#22c55e" opacity="0.6"/>
  <circle cx="85" cy="248" r="3" fill="#22c55e" opacity="0.4"/>
  <circle cx="315" cy="245" r="4" fill="#22c55e" opacity="0.6"/>
  <circle cx="330" cy="248" r="3" fill="#22c55e" opacity="0.4"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="400" height="4" fill="url(#accentGradient)"/>
  
  <!-- Left accent -->
  <rect x="0" y="20" width="4" height="100" fill="#22c55e" opacity="0.5"/>
  
  <!-- Right accent -->
  <rect x="396" y="100" width="4" height="120" fill="#22c55e" opacity="0.5"/>
  
  <!-- Level badge -->
  <g transform="translate(290, 15)">
    <rect x="0" y="0" width="90" height="22" rx="11" fill="#dc2626"/>
    <text x="45" y="15" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial" font-weight="bold">ADVANCED</text>
  </g>
  
  <!-- Duration badge -->
  <g transform="translate(20, 265)">
    <text fill="#94a3b8" font-size="12" font-family="Arial">⏱️ 45 Hours</text>
  </g>
  
  <!-- Rating badge -->
  <g transform="translate(130, 265)">
    <text fill="#f59e0b" font-size="12" font-family="Arial">⭐ 4.5</text>
  </g>
  
  <!-- Price badge -->
  <g transform="translate(200, 265)">
    <text fill="#22c55e" font-size="12" font-family="Arial">₹99/month</text>
  </g>
</svg>