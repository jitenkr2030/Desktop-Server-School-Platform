<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Stock Market Basics Course Icon</title>
  <desc>A professional icon representing stock market basics with candlestick charts and Indian market elements</desc>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Subtle Grid Pattern (representing chart paper) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
    <linearGradient id="candleGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="trendGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Grid Background -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Decorative Background Elements -->
  <circle cx="700" cy="100" r="150" fill="#10B981" fill-opacity="0.05"/>
  <circle cx="100" cy="500" r="100" fill="#1E293B" fill-opacity="0.05"/>
  
  <!-- Central Candlestick Chart -->
  <g transform="translate(200, 120)">
    <!-- Background for chart area -->
    <rect x="-20" y="-20" width="440" height="380" rx="16" fill="white" filter="url(#shadow)"/>
    
    <!-- Candlestick 1 - Bullish Green -->
    <rect x="20" y="80" width="40" height="120" rx="4" fill="#10B981"/>
    <line x1="40" y1="40" x2="40" y2="80" stroke="#10B981" stroke-width="4"/>
    <line x1="40" y1="200" x2="40" y2="220" stroke="#10B981" stroke-width="4"/>
    
    <!-- Candlestick 2 - Bullish Green (Higher) -->
    <rect x="80" y="60" width="40" height="140" rx="4" fill="#10B981"/>
    <line x1="100" y1="20" x2="100" y2="60" stroke="#10B981" stroke-width="4"/>
    <line x1="100" y1="200" x2="100" y2="220" stroke="#10B981" stroke-width="4"/>
    
    <!-- Candlestick 3 - Bearish Red -->
    <rect x="140" y="100" width="40" height="80" rx="4" fill="#EF4444"/>
    <line x1="160" y1="60" x2="160" y2="100" stroke="#EF4444" stroke-width="4"/>
    <line x1="160" y1="180" x2="160" y2="200" stroke="#EF4444" stroke-width="4"/>
    
    <!-- Candlestick 4 - Bullish Green (Higher) -->
    <rect x="200" y="40" width="40" height="140" rx="4" fill="#10B981"/>
    <line x1="220" y1="0" x2="220" y2="40" stroke="#10B981" stroke-width="4"/>
    <line x1="220" y1="180" x2="220" y2="200" stroke="#10B981" stroke-width="4"/>
    
    <!-- Candlestick 5 - Small Bullish -->
    <rect x="260" y="80" width="40" height="80" rx="4" fill="#10B981"/>
    <line x1="280" y1="60" x2="280" y2="80" stroke="#10B981" stroke-width="4"/>
    <line x1="280" y1="160" x2="280" y2="200" stroke="#10B981" stroke-width="4"/>
    
    <!-- Candlestick 6 - Large Bullish (Breakout) -->
    <rect x="320" y="20" width="40" height="160" rx="4" fill="#10B981"/>
    <line x1="340" y1="0" x2="340" y2="20" stroke="#10B981" stroke-width="4"/>
    <line x1="340" y1="180" x2="340" y2="200" stroke="#10B981" stroke-width="4"/>
    
    <!-- Upward Trend Line -->
    <path d="M 40 220 Q 100 180, 160 160 T 280 140 T 360 80" 
          stroke="url(#trendGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Trend Arrow -->
    <path d="M 350 70 L 360 80 L 350 90" 
          stroke="#059669" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- IN-Rupee Symbol (Indian Market indicator) -->
  <g transform="translate(580, 380)">
    <circle cx="40" cy="40" r="50" fill="#10B981" fill-opacity="0.1"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#10B981" text-anchor="middle">â‚¹</text>
  </g>
  
  <!-- NIFTY Label -->
  <g transform="translate(100, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">NIFTY</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Indian Stock Market</text>
  </g>
  
  <!-- Growth Arrow Indicator -->
  <g transform="translate(650, 520)">
    <circle cx="30" cy="30" r="30" fill="#10B981" fill-opacity="0.1"/>
    <path d="M 20 35 L 30 15 L 40 35 M 30 15 L 30 45" 
          stroke="#10B981" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Chart Line Indicator -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="white" filter="url(#shadow)"/>
    <polyline points="20,45 40,35 60,40 80,20 100,25" 
              fill="none" 
              stroke="#10B981" 
              stroke-width="3" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
  </g>
</svg>