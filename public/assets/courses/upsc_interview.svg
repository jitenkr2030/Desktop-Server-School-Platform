<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saffron-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9933;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="white-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" rx="12" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="185" width="400" height="40" fill="#0f3460" opacity="0.6"/>
  <line x1="0" y1="185" x2="400" y2="185" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  
  <!-- Indian Flag Colors - Subtle Background Pattern -->
  <g opacity="0.08">
    <rect x="20" y="30" width="60" height="40" rx="4" fill="#ff9933"/>
    <rect x="100" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
    <rect x="180" y="30" width="60" height="40" rx="4" fill="#138808"/>
    <rect x="260" y="30" width="60" height="40" rx="4" fill="#ff9933"/>
    <rect x="340" y="30" width="60" height="40" rx="4" fill="#ffffff"/>
  </g>
  
  <!-- Main Interview/Conversation Icon -->
  <g transform="translate(200, 95)" filter="url(#shadow)">
    <!-- Person silhouette (head) -->
    <circle cx="0" cy="-30" r="18" fill="#ffffff" stroke="#ffd700" stroke-width="2"/>
    <!-- Body -->
    <path d="M -25 0 Q -25 -10, 0 -10 Q 25 -10, 25 0 L 25 50 Q 25 55, 20 55 L -20 55 Q -25 55, -25 50 Z" fill="#0f3460" stroke="#ffffff" stroke-width="2"/>
    <!-- Shoulders -->
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#0f3460"/>
    <!-- Tie -->
    <polygon points="0,0 -5,5 0,25 5,5" fill="#ffd700"/>
  </g>
  
  <!-- Speech Bubbles -->
  <g transform="translate(110, 70)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#ffffff" stroke="#ffd700" stroke-width="1.5"/>
    <circle cx="-8" cy="8" r="4" fill="#ffffff" stroke="#ffd700" stroke-width="1"/>
    <circle cx="0" cy="14" r="3" fill="#ffffff" stroke="#ffd700" stroke-width="1"/>
    <circle cx="8" cy="8" r="4" fill="#ffffff" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <g transform="translate(290, 70)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#ffffff" stroke="#138808" stroke-width="1.5"/>
    <!-- Lines representing text -->
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
    <line x1="-15" y1="3" x2="10" y2="3" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
    <line x1="-15" y1="11" x2="5" y2="11" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- INTERVIEW Badge -->
  <g transform="translate(200, 155)" filter="url(#shadow)">
    <rect x="-45" y="-15" width="90" height="30" rx="15" fill="url(#gold-gradient)"/>
    <text x="0" y="6" fill="#1a1a2a" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">INTERVIEW</text>
  </g>
  
  <!-- Personality Icon -->
  <g transform="translate(80, 120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="-5" r="4" fill="#ffffff"/>
    <path d="M -8 5 Q 0 12, 8 5" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Confidence Icon (star) -->
  <g transform="translate(320, 120)" filter="url(#shadow)">
    <polygon points="0,-15 4,-5 14,-5 6,2 9,12 0,6 -9,12 -6,2 -14,-5 -4,-5" fill="url(#gold-gradient)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    UPSC Interview Personality Test
  </text>
  
  <!-- Subtitle/Level -->
  <text x="200" y="213" fill="#ffd700" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" opacity="0.9">
    Masterclass • 50 Hours • Advanced
  </text>
  
  <!-- Decorative corner elements -->
  <g stroke="#ffd700" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 385 25 L 385 15 L 375 15"/>
    <path d="M 15 200 L 15 210 L 25 210"/>
    <path d="M 385 200 L 385 210 L 375 210"/>
  </g>
  
  <!-- Small decorative elements -->
  <g fill="#ffd700" opacity="0.3">
    <circle cx="50" cy="170" r="3"/>
    <circle cx="70" cy="175" r="2"/>
    <circle cx="330" cy="170" r="3"/>
    <circle cx="350" cy="175" r="2"/>
  </g>
</svg>
