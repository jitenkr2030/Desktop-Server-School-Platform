# ============================================
# INR99 Academy - Nginx Configuration
# Production-grade reverse proxy configuration
# ============================================

# Run as non-root user
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance optimization
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ========================================
    # Logging
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========================================
    # Performance
    # ========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript application/x-javascript;

    # ========================================
    # Rate Limiting
    # ========================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # ========================================
    # Upstream Configuration
    # ========================================
    upstream app_server {
        least_conn;
        server app:3000 weight=5 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================
    # Server Configuration
    # ========================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        server_tokens off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.cashfree.com https://api.cloudconvert.com wss:;" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Readiness check
        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # API Routes with Rate Limiting
        # ========================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn 10;

            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 90s;

            # Timeouts for long-running operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # ========================================
        # Authentication Routes with Strict Rate Limiting
        # ========================================
        location /auth/ {
            limit_req zone=login burst=10 nodelay;
            limit_conn conn 5;

            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 90s;
        }

        # ========================================
        # Static Assets
        # ========================================
        location /_next/static/ {
            proxy_cache_valid 200 60m;
            proxy_cache_use_stale error timeout updating;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Cache $upstream_cache_status;
        }

        location /static/ {
            alias /app/public/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /images/ {
            alias /app/public/images/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ========================================
        # Assets (favicon, robots, etc.)
        # ========================================
        location = /favicon.ico {
            alias /app/public/favicon.ico;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /robots.txt {
            alias /app/public/robots.txt;
            expires 1d;
        }

        # ========================================
        # Main Application
        # ========================================
        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;

            # WebSocket support for Next.js
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================
        # Error Pages
        # ========================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

