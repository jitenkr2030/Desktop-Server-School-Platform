# ============================================
# INR99 Academy - Grafana Provisioning Configuration
# Auto-provision dashboards and datasources
# ============================================

# Dashboard providers
dashboardProviders:
  file:
    directory: /etc/grafana/provisioning/dashboards

# Dashboards to load on startup
dashboards:
  # Default dashboard provider
  - name: default
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards
    foldersFromFilesStructure: true

  # Custom dashboards
  - name: inr99-dashboards
    orgId: 1
    folder: INR99 Academy
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    options:
      path: /etc/grafana/provisioning/dashboards
    foldersFromFilesStructure: true

