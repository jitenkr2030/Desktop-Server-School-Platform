# ============================================
# INR99 Academy - Prometheus Alert Rules
# Critical alerts for production monitoring
# ============================================

groups:
  # ========================================
  # Application Health Alerts
  # ========================================
  - name: inr99-app-health
    rules:
      # App Down Alert
      - alert: AppDown
        expr: up{job="inr99-app"} == 0
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "INR99 Academy application is down"
          description: "The application has been unreachable for more than 2 minutes."
          runbook_url: "https://wiki.inr99.com/runbooks/app-down"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate detected"
          description: "More than 5% of requests are returning 5xx errors."
          runbook_url: "https://wiki.inr99.com/runbooks/high-error-rate"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{handler!~"/health|/ready|/api/metrics"}[5m])) > 5
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time exceeds 5 seconds."
          runbook_url: "https://wiki.inr99.com/runbooks/high-response-time"

  # ========================================
  # Infrastructure Alerts
  # ========================================
  - name: inr99-infrastructure
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage has been above 85% for 10 minutes."
          runbook_url: "https://wiki.inr99.com/runbooks/high-cpu"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage has been above 90% for 10 minutes."
          runbook_url: "https://wiki.inr99.com/runbooks/high-memory"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 85
        for: 10m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage has been above 85% for 10 minutes."
          runbook_url: "https://wiki.inr99.com/runbooks/high-disk"

      # Container Restart Loop
      - alert: ContainerRestartLoop
        expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
        for: 5m
        labels:
          severity: critical
          team: infra
        annotations:
          summary: "Container restart loop detected"
          description: "Container {{ $labels.namespace }}/{{ $labels.pod }} has restarted more than 5 times in the last hour."
          runbook_url: "https://wiki.inr99.com/runbooks/container-restart"

  # ========================================
  # Database Alerts
  # ========================================
  - name: inr99-database
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: pg_stat_activity_count / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "High database connection usage"
          description: "Database connections are above 80% of maximum."
          runbook_url: "https://wiki.inr99.com/runbooks/db-connections"

      # Database Slow Queries
      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_total{datname!~"template0|template1"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "High number of slow queries"
          description: "More than 10 slow queries per second detected."

  # ========================================
  # Business Metrics Alerts
  # ========================================
  - name: inr99-business
    rules:
      # Payment Gateway Issues
      - alert: PaymentGatewayIssues
        expr: rate(payment_gateway_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          team: payments
        annotations:
          summary: "Payment gateway errors detected"
          description: "Errors detected in payment gateway integration."
          runbook_url: "https://wiki.inr99.com/runbooks/payment-issues"

      # Authentication Failures
      - alert: HighAuthFailures
        expr: rate(auth_failure_total[5m]) / rate(auth_total[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High authentication failure rate"
          description: "More than 10% of authentication attempts are failing."
          runbook_url: "https://wiki.inr99.com/runbooks/auth-failures"
