# ============================================
# INR99 Academy - Prometheus Configuration
# Monitoring and metrics collection
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'inr99-academy'
    env: '${ENVIRONMENT:-development}'

# ============================================
# Alertmanager Configuration
# ============================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# ============================================
# Alert Rules
# ============================================
rule_files:
  - /etc/prometheus/rules/*.yml

# ============================================
# Scrape Configurations
# ============================================
scrape_configs:
  # ========================================
  # Prometheus Self-Monitoring
  # ========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ========================================
  # Application Metrics
  # ========================================
  - job_name: 'inr99-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: /api/metrics
    scheme: http
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\\d+'
        replacement: '${1}'

  # ========================================
  # Nginx Metrics (if nginx_exporter enabled)
  # ========================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # ========================================
  # PostgreSQL Metrics (if postgres_exporter enabled)
  # ========================================
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # ========================================
  # Redis Metrics (if redis_exporter enabled)
  # ========================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ========================================
  # Docker Containers (cAdvisor)
  # ========================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # ========================================
  # Node Exporter (system metrics)
  # ========================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

